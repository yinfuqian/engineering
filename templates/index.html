<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=1.0"/>
    <title>中秋阀门工作室-法兰查询</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            font-size: 21.33px; /* 字体大小增加1/3 */
        }

        .container {
            text-align: center;
            background: white;
            padding: 26.67px; /* 内边距增加1/3 */
            border-radius: 10.67px; /* 圆角增加1/3 */
            box-shadow: 0 0 13.33px rgba(0, 0, 0, 0.1); /* 阴影增加1/3 */
        }

        h1 {
            margin-bottom: 26.67px; /* 底边距增加1/3 */
            font-size: 1.33em; /* 标题字体大小增加1/3 */
        }

        #phone {
            font-size: 0.6em; /* 字体大小减小一半 */
            color: #777;
            margin-top: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin: 13.33px 0; /* 间距增加1/3 */
            width: 100%;
            text-align: left; /* 文字左对齐 */
            display: flex;
            align-items: center; /* 垂直居中对齐 */
        }

        select, input[type="text"] {
            padding: 7.5px; /* 内边距统一设置 */
            border: 1.33px solid #ccc; /* 边框宽度增加1/3 */
            border-radius: 5.33px; /* 圆角增加1/3 */
            font-size: 1.1em; /* 字体大小稍微增大 */
            width: 70%; /* 调整输入框宽度 */
        }

        button {
            padding: 13.33px 26.67px; /* 内边距增加1/3 */
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5.33px; /* 圆角增加1/3 */
            cursor: pointer;
            margin-top: 13.33px; /* 顶边距增加1/3 */
            font-size: 1em; /* 字体大小增加1/3 */
            width: 70%; /* 调整按钮宽度 */
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 26.67px; /* 顶边距增加1/3 */
            text-align: left;
        }

        #result table {
            border: 1px solid #ddd; /* 表格外边框 */
            border-collapse: collapse; /* 合并边框 */
            width: 100%;
            margin: 0 auto; /* 居中显示 */
        }

        #result th, #result td {
            border: 1px solid #ddd; /* 表格单元格边框 */
            padding: 8px;
            text-align: left;
        }

        #result th {
            background-color: #f4f4f4; /* 表头背景色 */
        }


        p {
            margin: 6.67px 0; /* 间距增加1/3 */
            font-size: 1em; /* 字体大小增加1/3 */
        }

        .radio-group {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5列布局 */
            gap: 10px; /* 选项之间的间隔 */
            margin-top: 0px; /* 顶边距增加一半 */
        }

        .radio-group label {
            display: flex;
            align-items: center; /* 垂直居中对齐 */
            border: 1px solid #ccc; /* 添加边框 */
            border-radius: 5px; /* 圆角 */
            padding: 10px; /* 内边距 */
            margin: 5px; /* 外边距 */
            box-sizing: border-box; /* 包含边框和内边距在内的宽度计算 */
        }

        .radio-group input {
            margin-left: 10px; /* 调整单选按钮与文字之间的间距 */
        }

        #in {
            margin-top: -47px; /* 往上调整 */
            margin-left: -100px;
        }

        /* 响应式布局 */
        @media (max-width: 1200px) {
            .radio-group {
                grid-template-columns: repeat(4, 1fr); /* 窗口宽度小于1200px时，4列布局 */
            }
        }

        @media (max-width: 900px) {
            .radio-group {
                grid-template-columns: repeat(3, 1fr); /* 窗口宽度小于900px时，3列布局 */
            }
        }

        @media (max-width: 600px) {
            .radio-group {
                grid-template-columns: repeat(2, 1fr); /* 窗口宽度小于600px时，2列布局 */
            }
        }

        @media (max-width: 400px) {
            .radio-group {
                grid-template-columns: 1fr; /* 窗口宽度小于400px时，1列布局 */
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>中秋阀门工作室-法兰查询</h1>
    <div id="phone">搜集整理：向先忠 联系电话：137-5090-8135</div>
    <div>本数据引用自ASME B 16.5-2020，仅供参考，具体以原标准为准</div>

    <form id="dataForm">
        <label for="sheet_name">压力等级选择</label>
        <div class="radio-group">
            {% for name in sheet_names %}
            <label>
                {{ name }}
                <input type="radio" name="sheet_name" value="{{ name }}">
            </label>
            {% endfor %}
        </div>
        <br>
        <label for="in">公称通径选择(in)</label>
        <select id="in" name="in">
            <option value="0.5">0.5</option>
            <option value="0.75">0.75</option>
            <option value="1.25">1.25</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
            <option value="2.5">2.5</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="24">24</option>
            <!-- 添加更多选项 -->
        </select>
        <br>
        <button type="submit">提交查询</button>
    </form>
    <div>本数据引用自ASME B 16.5-2020,向先忠13750908135搜集整理，仅供参考，具体以原标准为准</div>
    <div>备案号:蜀ICP备2024086737号-1</div>
    <div id="result"></div>
</div>

<script>
    $(document).ready(function () {
        $('#dataForm').on('submit', function (event) {
            event.preventDefault();
            var formData = {
                'sheet_name': $('input[name="sheet_name"]:checked').val(),
                'in': $('#in').val().trim().toString()
            };

            $.ajax({
                type: 'POST',
                url: '/post',
                data: formData,
                dataType: 'json',
                success: function (data) {
                    var resultDiv = $('#result');
                    resultDiv.empty(); // 清空结果区域

                    if (data.error) {
                        resultDiv.append('<p>' + data.error + '</p>');
                    } else {
                        var table = $('<table></table>').css({
                            'width': '100%',
                            'border-collapse': 'collapse'
                        });

                        var thead = $('<thead></thead>');
                        var headerRow = $('<tr></tr>');
                        headerRow.append('<th>属性</th>');
                        headerRow.append('<th>值</th>');
                        thead.append(headerRow);
                        table.append(thead);

                        var tbody = $('<tbody></tbody>');
                        var orderedKeys = Object.keys(data).sort(function (a, b) {
                            if (a === '法兰外径') return -1;
                            if (b === '法兰外径') return 1;
                            if (a === '固定式球阀长度') return 1;
                            if (b === '固定式球阀长度') return -1;
                            return 0;
                        });

                        orderedKeys.forEach(function (key) {
                            if (key !== '法兰外径' && key !== '固定式球阀长度') {
                                var row = $('<tr></tr>');
                                row.append('<td>' + key + '</td>');
                                row.append('<td>' + data[key] + '</td>');
                                tbody.append(row);
                            }
                        });

                        if (data.hasOwnProperty('法兰外径')) {
                            var row = $('<tr></tr>');
                            row.append('<td>法兰外径</td>');
                            row.append('<td>' + data['法兰外径'] + '</td>');
                            tbody.append(row);
                        }

                        if (data.hasOwnProperty('固定式球阀长度')) {
                            var row = $('<tr></tr>');
                            row.append('<td>固定式球阀长度</td>');
                            row.append('<td>' + data['固定式球阀长度'] + '</td>');
                            tbody.append(row);
                        }

                        table.append(tbody);
                        resultDiv.append(table);
                    }
                },
                error: function (error) {
                    console.log('Error:', error);
                }
            });
        });
    });
</script>
</body>
</html>
